<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body class="overflow-hidden">
    <div class="shadow options-container">
      <div class="options">
        <h4 class="option-title">TIC TACT TOE</h4>
        <div class="sign-inputs">
          <input
            type="text"
            class="player1-sign-input player-sign-input input"
            maxlength="1"
          />
          VS
          <input
            type="text"
            class="player2-sign-input player-sign-input input"
            maxlength="1"
          />
        </div>
        <label for="number" class="number-of-rounds">
          Number of rounds:
          <input
            type="text"
            class="rounds-number-input"
            pattern="\d*"
            maxlength="1"
          />
        </label>
        <div class="radio-buttons">
          <label>
            3x3
            <input
              type="radio"
              name="size"
              value="3x3"
              class="radio-button"
              data-name="3x3"
              checked
            />
          </label>
          <label>
            4x4
            <input
              type="radio"
              name="size"
              value="4x4"
              class="radio-button"
              data-name="4x4"
            />
          </label>
          <label>
            5x5
            <input
              type="radio"
              name="size"
              value="5x5"
              class="radio-button"
              data-name="5x5"
            />
            <label>
              AI
              <input
                type="radio"
                name="size"
                value="3x3ai"
                class="radio-button"
                data-name="ai"
              />
            </label>
          </label>
        </div>
        <button class="shadow button go-btn">GO!</button>
      </div>
    </div>

    <main class="hidden main">
      <section class="info">
        <h2 class="player-turn">
          PLAYER <span class="current-player-sign">x</span> <span>TURN</span>
        </h2>
        <h3 class="scores">
          <span class="player1-score">0</span>
          VS
          <span class="player2-score">0</span>
        </h3>
      </section>
      <section class="board shadow">
        <!-- <div class="box" data-row="0" data-col="0"></div>
        <div class="box" data-row="0" data-col="1"></div>
        <div class="box" data-row="0" data-col="2"></div>
        <div class="box" data-row="1" data-col="0"></div>
        <div class="box" data-row="1" data-col="1"></div>
        <div class="box" data-row="1" data-col="2"></div>
        <div class="box" data-row="2" data-col="0"></div>
        <div class="box" data-row="2" data-col="1"></div>
        <div class="box" data-row="2" data-col="2"></div> -->
      </section>
      <div class="buttons-container">
        <button class="shadow button reset-button" type="button">RESET</button>
      </div>
    </main>
    <div class="counter-container">
      <p class="counter-text">3</p>
    </div>
    <!-- Module reset -->
    <div class="reset-module-container hidden" data-cancel="true">
      <div class="module-reset">
        <p>Are you sure you want to reset the game?</p>
        <button class="button reset-button" data-cancel="true">Cancel</button>
        <button class="button reset-button" data-cancel="false">ok</button>
      </div>
    </div>
    <!-- Winner -->
    <div class="winner-module-container hidden">
      <div class="module-winner">
        <p class="winner-text">
          Player <span class="final-winner"></span> won the game!
        </p>
        <button class="button reset-button reset-winner" type="button">
          RESET
        </button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
